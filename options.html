
<!DOCTYPE html>
<html>
<head>
    <title>Lifetiles Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        


        #status {
        opacity: 0;                       /* options.js fades this in/out */
        transition: opacity 0.3s ease-in-out;
        font-weight: bold;
        margin: 10px 0;
        color: #1a73e8;
        background: none;
        padding-left: 2px;
        pointer-events: none;
    }

    </style>
</head>
<body>
    <h1>Lifetiles Options</h1>
    <div class="toggle-container">
        <button id="import-bookmarks" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Import Google Bookmarks
        </button>
    </div>
    <div class="toggle-container" style="gap: 20px;">
        <button id="export-data" style="padding: 10px 20px; background-color: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Export Dashboards
        </button>
        <button id="import-data" style="padding: 10px 20px; background-color: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Import Dashboards
        </button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>

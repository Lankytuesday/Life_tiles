
<!DOCTYPE html>
<html>
<head>
    <title>Lifetiles Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #status {
            color: white;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-weight: bold;
            padding: 10px;
            background-color: #4CAF50;
            border-radius: 4px;
            position: relative;
            margin: 10px 0;
            text-align: left;
            z-index: 9999 !important;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            color: #1a73e8;
            font-weight: bold;
            background: none;
            padding-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Lifetiles Options</h1>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="default-new-tab">
            <span class="slider"></span>
        </label>
        <span>Make Lifetiles my default new tab</span>
    </div>
    <div class="toggle-container">
        <button id="import-bookmarks" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Import Google Bookmarks
        </button>
    </div>
    <div class="toggle-container" style="gap: 20px;">
        <button id="export-data" style="padding: 10px 20px; background-color: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Export Dashboards
        </button>
        <button id="import-data" style="padding: 10px 20px; background-color: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Import Dashboards
        </button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>

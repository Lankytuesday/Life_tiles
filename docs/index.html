<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTiles</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }
        h1 { color: #1a73e8; }
        .tagline { font-size: 1.2em; color: #666; margin-bottom: 2em; }
        .links { margin-top: 2em; }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .links a:hover { background: #1557b0; }
        .links a.secondary {
            background: white;
            color: #1a73e8;
            border: 1px solid #1a73e8;
        }
        .links a.secondary:hover { background: #f0f8ff; }
    </style>
</head>
<body>
    <h1>LinkTiles</h1>
    <p class="tagline">Organize your bookmarks into spaces and projects.</p>

    <div class="links">
        <a href="https://chrome.google.com/webstore" target="_blank">Get the Extension</a>
        <a href="https://github.com/Lankytuesday/Life_tiles" class="secondary">GitHub</a>
    </div>

    <div class="links">
        <a href="privacy-policy.html" class="secondary">Privacy Policy</a>
    </div>
</body>
</html>

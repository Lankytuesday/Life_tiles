<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save to Lifetiles</title>
    <link rel="stylesheet" href="quick-save.css">
</head>
<body>
    <div class="quick-save-container">
        <div class="page-info">
            <img id="page-favicon" class="page-favicon" src="" alt="">
            <div class="page-details">
                <input type="text" id="page-title" class="page-title" value="Loading...">
                <div id="page-url" class="page-url">Loading...</div>
            </div>
        </div>

        <div class="project-picker">
            <label>Save to:</label>
            <div id="project-tree" class="project-tree">
                <!-- Dashboards and projects will be populated here -->
            </div>
        </div>

        <div class="actions">
            <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
            <button id="save-btn" class="btn btn-primary">Save</button>
        </div>
    </div>

    <script src="dexie.min.js"></script>
    <script src="quick-save.js"></script>
</body>
</html>

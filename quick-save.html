<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save to LinkTiles</title>
    <link rel="stylesheet" href="quick-save.css">
</head>
<body>
    <div class="quick-save-container">
        <div class="page-info">
            <img id="page-favicon" class="page-favicon" src="" alt="">
            <div class="page-details">
                <input type="text" id="page-title" class="page-title" value="Loading...">
                <div id="page-url" class="page-url">Loading...</div>
            </div>
        </div>

        <div class="project-picker">
            <label>Save to:</label>
            <div id="project-tree" class="project-tree">
                <!-- Dashboards and projects will be populated here -->
            </div>
        </div>

        <div class="actions">
            <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
            <button id="save-btn" class="btn btn-primary">Save</button>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="project-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">New Project</div>
            <select id="modal-dashboard-select" class="modal-select"></select>
            <input type="text" id="project-name-input" class="modal-input" placeholder="Project name">
            <div class="modal-actions">
                <button id="project-cancel" class="btn btn-secondary">Cancel</button>
                <button id="project-create" class="btn btn-primary" disabled>Create & Save</button>
            </div>
        </div>
    </div>

    <!-- New Dashboard Modal -->
    <div id="dashboard-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">New Space</div>
            <input type="text" id="dashboard-name-input" class="modal-input" placeholder="Space name">
            <div class="modal-actions">
                <button id="dashboard-cancel" class="btn btn-secondary">Cancel</button>
                <button id="dashboard-create" class="btn btn-primary" disabled>Create & Save</button>
            </div>
        </div>
    </div>

    <script src="dexie.min.js"></script>
    <script src="quick-save.js"></script>
</body>
</html>

<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- subtle tile depth via gradient -->
    <linearGradient id="tileGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#eaeaea"/>
    </linearGradient>

    <!-- very soft shadow -->
    <filter id="tileShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1.5" stdDeviation="1.5" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background -->
  <rect
    width="128"
    height="128"
    rx="24"
    fill="#1a73e8"
  />

  <!--
    Tile size: 28
    Gap: 10
    Grid: 2x2

    Grid size = (2 * 28) + 10 = 66
    Center offset = (128 - 66) / 2 = 31
  -->
  <g transform="translate(31 31)">
    <!-- row 1 -->
    <rect x="0"  y="0"  width="28" height="28" rx="6"
          fill="url(#tileGrad)" filter="url(#tileShadow)"/>
    <rect x="38" y="0"  width="28" height="28" rx="6"
          fill="url(#tileGrad)" filter="url(#tileShadow)"/>

    <!-- row 2 -->
    <rect x="0"  y="38" width="28" height="28" rx="6"
          fill="url(#tileGrad)" filter="url(#tileShadow)"/>
    <rect x="38" y="38" width="28" height="28" rx="6"
          fill="url(#tileGrad)" filter="url(#tileShadow)"/>
  </g>
</svg>
